        width:240px;

<body>
<!--<h1>Welcome to the Star Themed Homepage</h1>-->
<div  >
    <h1 id="">Time</h1>
    <p class="timer" id="timer"></p>

</div>
<div class="image-container">
    <div id="soft" class=" egg_item" onclick="startEggTimer('soft')"></div>
    <div  id="hard" class=" egg_item" onclick="startEggTimer('hard')"></div>
    <div id="scrambled" class=" egg_item " onclick="startEggTimer('scrambled')"></div>
    <div id="omlette" class=" egg_item" onclick="startEggTimer('omlette')"></div>
<!--    <button class="start-button" onclick="alert('Button Clicked!')"></button>-->
</div>

<script>
    let interval; // Store the timer interval globally

    function startEggTimer(eggId) {
        let duration = 0;

        if (eggId == "soft") {
            duration = 300; // 5 min
        } else if (eggId == "hard") {
            duration = 600; // 10 min
        } else if (eggId == "scrambled") {
            duration = 300; // 5 min
        } else {
            duration = 180; // 3 min
        }

        let display = document.getElementById("timer");

        // Clear any existing timer before starting a new one
        if (interval) {
            clearInterval(interval);
        }

        startTimer(duration, display);
    }

    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;

        interval = setInterval(() => {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;
            display.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

            if (--timer < 0) {
                clearInterval(interval);
                display.textContent = "Time's up!";
            }
        }, 1000);
    }
</script>
